<body>

  <h1>New match</h1>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost:8080');
  socket.emit('New_Match_request',{type:1,combat : 1})

  socket.on('New_Match_response',(id)=>{
    window.location.pathname = '/match/'+id+'/1234'
  })

</script>

</body>
